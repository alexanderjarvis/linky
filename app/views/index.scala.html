@(urlForm: Form[String])

@import helper._
@import helper.twitterBootstrap._

@main("Linky") {

    @helper.form(action = routes.Application.create, 'class -> "form-inline") {

        @inputText(
            urlForm("url"),
            '_label -> "URL",
            '_help -> "",
            'placeholder -> "enter your url"
        )

        <input type="submit" class="btn btn-primary" value="Create Link" />
    }

}
